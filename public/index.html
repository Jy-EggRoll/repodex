<!DOCTYPE html>
<html lang="zh-CN" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仓库信息与文件搜索</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="/favicon.ico" />
</head>

<body>
    <div class="navbar bg-base-200 rounded-xl shadow-sm mb-6 pr-4">
        <div class="flex-1 px-4">
            <a href="#" id="brandBtn" class="btn btn-ghost normal-case text-xl">仓库信息</a>
        </div>
        <div class="flex-none px-2">
            <div class="btn-group mr-2 hidden lg:inline-flex" role="tablist" aria-label="主视图切换">
                <button id="tab-repos" class="btn btn-sm btn-ghost btn-active">仓库信息</button>
                <button id="tab-search" class="btn btn-sm btn-ghost">文件搜索</button>
            </div>
        </div>
        <div class="flex-none px-4 flex items-center gap-2">
            <label class="text-sm whitespace-nowrap hidden sm:inline">主题：</label>
            <select id="themeSelect" class="select select-sm w-auto hidden sm:inline">
                <option value="cupcake">cupcake</option>
                <option value="dim">dim</option>
            </select>

            <div class="dropdown dropdown-end lg:hidden mr-0">
                <div tabindex="0" role="button" class="btn m-1">☰</div>
                <ul tabindex="-1" class="dropdown-content menu bg-base-100 rounded-box z-50 w-52 p-2 shadow-sm">
                    <li><a id="mobile-tab-repos">仓库信息</a></li>
                    <li><a id="mobile-tab-search">文件搜索</a></li>
                    <li class="divider"></li>
                    <li class="px-2">
                        <label class="block mb-1 text-sm">主题</label>
                        <select id="mobileThemeSelect" class="select select-sm w-full">
                            <option value="cupcake">capcake</option>
                            <option value="dim">dim</option>
                        </select>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="mx-auto max-w-5xl sm:max-w-3xl p-4 sm:p-6 bg-base-100 rounded-xl shadow-md mt-2">
        <section id="repoSection">
            <h1 class="text-2xl font-bold mb-4">GitHub 仓库列表</h1>
            <div class="flex flex-col sm:flex-row items-start sm:items-center gap-3 min-h-[56px]">
                <div class="flex items-center gap-3 w-full sm:w-auto">
                    <button id="loadBtn" class="btn btn-primary">点击加载仓库数据</button>
                    <div id="repoLoading" class="hidden items-center gap-2">
                        <span class="loading loading-spinner text-primary"></span>
                        <span class="text-sm text-neutral-600">加载中</span>
                    </div>
                </div>
                <div id="repoError" class="hidden mt-2 sm:mt-0 w-full"></div>
            </div>
            <div class="mt-6">
                <div id="repoCards" class="grid grid-cols-1 gap-3 md:hidden"></div>
                <div class="overflow-x-auto mt-2 hidden md:block">
                    <div id="repoResults" class="space-y-3"></div>
                </div>
        </section>

        <section id="searchSection" class="hidden">
            <h1 class="text-2xl font-bold mb-4">仓库文件搜索</h1>
            <div class="flex gap-4 items-center min-h-[56px]">
                <div class="flex items-center gap-2">
                    <label class="text-sm">匹配模式：</label>
                    <label class="flex items-center gap-2">
                        <input id="modeToggle" type="checkbox" class="toggle toggle-sm" />
                        <span class="text-sm">按名称搜索</span>
                    </label>
                    <span class="text-xs text-neutral-500">（默认按路径搜索）</span>
                </div>
            </div>
            <div class="mt-2 grid grid-cols-1 md:grid-cols-3 gap-2 items-center">
                <div class="md:col-span-3">
                    <label class="block mb-2 font-medium">搜索（默认在所有索引中搜索）</label>
                    <div class="flex flex-col md:flex-row md:items-center md:gap-2">
                        <div class="join w-full md:flex-1">
                            <input id="queryInput" class="input input-bordered join-item flex-1 min-w-0" type="text"
                                placeholder="输入关键字，结果将动态展示" />
                            <button id="searchBtn" class="btn btn-primary join-item w-24" type="button"><span
                                    class="mx-auto">搜索</span></button>
                        </div>
                        <button id="openIndexModalBtn" class="btn btn-outline w-full md:w-auto mt-2 md:mt-0">选择索引 <span
                                id="indexSelectedCount" class="text-sm text-neutral-500 ml-2">（未选择）</span></button>
                    </div>
                </div>

                <dialog id="indexModal" class="modal">
                    <form method="dialog" class="modal-box w-11/12 max-w-3xl">
                        <h3 class="text-lg font-bold">选择索引</h3>
                        <div class="mt-4">
                            <div id="fileCheckboxes" class="p-2 bg-base-200 rounded-lg max-h-64 overflow-auto"></div>
                        </div>
                        <div class="modal-action">
                            <button class="btn" type="submit">完成</button>
                        </div>
                    </form>
                </dialog>
            </div>

            <div class="flex items-center gap-3 mt-4">
                <div id="searchError" class="hidden w-full"></div>
            </div>

            <div class="mt-6">
                <div id="searchResultsBox" class="hidden">
                    <h2 class="text-lg font-semibold mb-2">匹配结果</h2>
                    <div class="overflow-x-auto mt-2 hidden md:block">
                        <div id="results" class="space-y-3"></div>
                    </div>
                    <div class="md:hidden mt-2">
                        <div id="resultsMobile" class="space-y-3"></div>
                    </div>
                </div>
                <div id="searchEmpty" class="hidden mt-2">
                    <div class="p-3 bg-base-200 rounded">未找到匹配</div>
                </div>
            </div>
        </section>
    </div>

    <script src="repo.js"></script>
    <script src="search-ui.js"></script>
    <script src="app.js"></script>
</body>

</html>
